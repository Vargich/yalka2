<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YULKA</title>
    <link rel="stylesheet/less" type="text/css" href="style/style.less">
    <script src="js/less.js" type="text/javascript"></script>
    <script src="js/script.js"></script>
    <link rel="stylesheet" href="bootstrap-5.3.0-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap-5.3.0-dist/js/bootstrap.min.js">
    <link rel="stylesheet" href="fonts/font-awesome.min.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
</head>
<body>
    <header>
        <div class="header__container">
            <div class="logo__container">
                <div class="naming__logo">ЮЛКА</div>
                <div class="social__button">
                    <div class="rounded"><a class="btn text-white1" ><i class="fa fa-paper-plane fa-fw "></i></a></div>
                    
                    <div class="rounded"><a class="btn text-white1"><i class="fa fa-vk fa-fw "></i></a></div>
                </div>
                <div class="madeIN"></div>
            </div>
            <section id="section-1">
                <div class="content-slider">
                  <input type="radio" id="banner1" class="sec-1-input" name="banner" checked>
                  <input type="radio" id="banner2" class="sec-1-input" name="banner">
                  <input type="radio" id="banner3" class="sec-1-input" name="banner">
                  <input type="radio" id="banner4" class="sec-1-input" name="banner">

                  <div class="slider">
                    <div id="top-banner-1" class="banner">
                      <div class="banner-inner-wrapper">
                        <img src="img/1.jpg" alt="">
                      </div>
                    </div>
                    <div id="top-banner-2" class="banner">
                      <div class="banner-inner-wrapper">
                        <img src="img/2.jpg" alt="">
                      </div>
                    </div>
                    <div id="top-banner-3" class="banner">
                      <div class="banner-inner-wrapper">
                        <img src="img/3.jpg" alt="">
                      </div>
                    </div>
                    <div id="top-banner-4" class="banner">
                      <div class="banner-inner-wrapper">
                        <img src="img/4.jpg" alt="">
                      </div>
                    </div>
                    
                  </div>
                  <nav>
                    <div class="controls">
                      <label for="banner1"><span class="progressbar"><span class="progressbar-fill"></span></span></label>
                      <label for="banner2"><span class="progressbar"><span class="progressbar-fill"></span></span></label>
                      <label for="banner3"><span class="progressbar"><span class="progressbar-fill"></span></span></label>
                      <label for="banner4"><span class="progressbar"><span class="progressbar-fill"></span></span></label>
                     
                    </div>
                  </nav>
                </div>
              </section>
            <div class="description__container"></div>
        </div>
    </header>
    <footer>
      <div class="footer__container">
        <div class="footer_logo">
          <span>Ю</span>
          <span>Л</span>
          <span>К</span>
          <span>А</span>
        </div>
        <div class="social_link"></div>
      </div>
    </footer>
</body>
</html>
